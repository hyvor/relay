services:
  backend:
    container_name: hyvor-relay-backend
    build:
      context: .
      target: backend-dev
    volumes:
      - ./backend:/app/backend
      #- ../internal:/app/backend/vendor/hyvor/internal:ro
      # - ./shared:/app/shared
    labels:
      traefik.enable: true
      traefik.http.routers.hyvor-relay-backend.rule: Host(`relay.hyvor.dev`)
      traefik.http.routers.hyvor-relay-backend.entrypoints: https
      traefik.http.routers.hyvor-relay-backend.tls: true
      traefik.http.routers.hyvor-relay-backend.service: hyvor-relay-backend
      traefik.http.services.hyvor-relay-backend.loadbalancer.server.port: 80
    networks:
      - hyvor-network
    healthcheck:
      test: ls
      disable: true

  rabbitmq:
    image: rabbitmq:4.1-management
    container_name: hyvor-relay-rabbitmq
    ports:
      # - "5672:5672"   # AMQP protocol
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: rabbit
      RABBITMQ_DEFAULT_PASS: rabbit
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - hyvor-network

volumes:
  rabbitmq_data:

networks:
  hyvor-network:
    external: true
